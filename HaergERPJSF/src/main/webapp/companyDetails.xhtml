<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="/WEB-INF/template.xhtml">
    
    <ui:define name="header">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>HaegERP - Company Details</title>
    </ui:define>
    
    <ui:define name="body">
        <h:panelGrid columns="3">
            <p:outputLabel styleClass="labels" value="Name" for="txtName" />
            <p:inputText styleClass="textBoxes" id="txtName" disabled="#{companyBean.formCompany.disabled}"
                         value="#{companyBean.formCompany.txtName}" title="Name"
                         maxlength="80">
                <p:ajax update="msgName" event="change" />
            </p:inputText>
            <p:message for="txtName" id="msgName" display="icon"/>

            <p:outputLabel styleClass="labels" value="TaxID" for="txtTaxId" />
            <p:inputText styleClass="textBoxes" id="txtTaxId" disabled="#{companyBean.formCompany.disabled}"
                         value="#{companyBean.formCompany.txtTaxId}" title="Tax ID"
                         maxlength="100">
                <p:ajax update="msgTaxId" event="change" />
            </p:inputText>
            <p:message for="txtTaxId" id="msgTaxId" display="icon" />
            
            <p:outputLabel styleClass="labels" value="Address" for="txtAddress" />
            <p:inputText styleClass="textBoxes" id="txtAddress" disabled="#{companyBean.formCompany.disabled}"
                         value="#{companyBean.formCompany.txtAddress}" title="Adress"
                         maxlength="100">
                <p:ajax update="msgAddress" event="change" />
            </p:inputText>
            <p:message for="txtAddress" id="msgAddress" display="icon"/>

            <p:outputLabel styleClass="labels" value="ZipCode" for="txtZipCode" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtZipCode" value="#{companyBean.formCompany.txtZipCode}"
                         title="ZipCode" maxlength="7">
                <f:validateRegex pattern="^[A-Za-z]-[0-9]{5}|[0-9]{5}$" />
                <p:ajax update="msgZipCode" event="change" />
            </p:inputText>
            <p:message for="txtZipCode" id="msgZipCode" display="icon"/>

            <p:outputLabel styleClass="labels" value="City" for="txtCity" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtCity" value="#{companyBean.formCompany.txtCity}"
                         title="City" maxlength="50">
                <p:ajax update="msgCity" event="change" />
            </p:inputText>
            <p:message for="txtCity" id="msgCity" display="icon"/>

            <p:outputLabel styleClass="labels" value="Region" for="txtRegion" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtRegion" value="#{companyBean.formCompany.txtRegion}"
                         title="Region" maxlength="50">
                <p:ajax update="msgRegion" event="change" />
            </p:inputText>
            <p:message for="txtRegion" id="msgRegion" display="icon"/>

            <p:outputLabel styleClass="labels" value="Country" for="txtCountry" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtCountry" value="#{companyBean.formCompany.txtCountry}" title="Country"
                         maxlength="50">
                <p:ajax update="msgCountry" event="change" />
            </p:inputText>
            <p:message for="txtCountry" id="msgCountry" display="icon" />

            <p:outputLabel styleClass="labels" value="E-Mail" for="txtEmail" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtEmail" value="#{companyBean.formCompany.txtEmail}" title="E-Mail">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                <p:ajax update="msgEmail" event="change" />
            </p:inputText>
            <p:message for="txtEmail" id="msgEmail" display="icon" />

            <p:outputLabel styleClass="labels" value="Phone Number" for="txtPhoneNumber" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtPhoneNumber" value="#{companyBean.formCompany.txtPhoneNumber}"
                         title="Length">
                <f:validateRegex pattern="^\+[0-9]*|[0-9]*$" />
                <p:ajax update="msgPhoneNumber" event="change" />
            </p:inputText>
            <p:message for="txtPhoneNumber" id="msgPhoneNumber" display="icon" />

            <p:outputLabel styleClass="labels" value="Fax Number" for="txtFaxNumber" />
            <p:inputText styleClass="textBoxes" disabled="#{companyBean.formCompany.disabled}"
                         id="txtFaxNumber" value="#{companyBean.formCompany.txtFaxNumber}"
                         title="Length">
                <f:validateRegex pattern="^\+[0-9]*|[0-9]*$" />
                <p:ajax update="msgFaxNumber" event="change" />
            </p:inputText>
            <p:message for="txtFaxNumber" id="msgFaxNumber" display="icon" />
        </h:panelGrid>
        <h:panelGrid columns="3">
            <h:column>
                <p:commandButton styleClass="button" ajax="true"
                                 update="panel" id="btnEditSave"
                                 action="#{companyBean.btnEditSave_ActionPerformed()}"
                                 value="#{companyBean.formCompany.btnEditSave_Name}" />
            </h:column>
            <h:column></h:column>
            <h:column>
                <p:commandButton  styleClass="button" ajax="#{companyBean.formCompany.btnCancel_Ajax}"
                                  update="panel" id="btnCancel" immediate="true"
                                  action="#{companyBean.btnCancel_ActionPerformed()}"
                                  value="#{companyBean.formCompany.btnCancel_Name}" />
            </h:column>
        </h:panelGrid>
        <h:panelGroup>
            <p:growl sticky="true"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
