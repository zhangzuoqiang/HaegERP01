<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="/WEB-INF/template.xhtml">

    <ui:define name="header">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>HaegERP - Login</title>
    </ui:define>
    
    <ui:define name="body">
        <h:panelGrid columns="2">

            <p:outputLabel styleClass="labels" value="Username" for="txtUsername" />
            <p:inputText styleClass="textBoxes" id="txtUsername"
                         value="#{loginBean.username}" title="Username"
                         required="true" />

            <p:outputLabel styleClass="labels" value="Password" for="txtPassword" />
            <p:password styleClass="textBoxes" id="txtPassword"
                        value="#{loginBean.password}" title="Password"
                         required="true" />
        </h:panelGrid>
        <h:panelGrid columns="1">
            <p:commandButton styleClass="button" ajax="true"
                             update="panel" id="btnLogin"
                             action="#{loginBean.login()}"
                             value="Login" />
        </h:panelGrid>
        <h:panelGroup>
            <p:growl sticky="true" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
